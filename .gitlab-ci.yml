# Using the official Python Docker image as default
image: "python"

before_script:
  - python --version
  - uname -a
  - apt-get update
  - apt-get install -y libldap2-dev libsasl2-dev
  - "[ -r requirements.txt ] && pip install -r requirements.txt"
  - pip install tox

stages:
  - Test
  - Publish

unit_test:
  stage: Test
  script:
    - tox
  artifacts:
    paths:
      - htmlcov/

pages:
  stage: Publish
  dependencies:
    - unit_test
  script:
    - mv htmlcov public/
  artifacts:
    paths:
      - public/htmlcov
    expire_in: 30 days
  only:
    - master

